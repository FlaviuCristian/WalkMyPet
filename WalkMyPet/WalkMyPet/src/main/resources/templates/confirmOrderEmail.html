<head>
    <title>Email template for create order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }

    </style>
</head>
<body>
<p>HI!</p>

<p th:text="${'Order '+ orderNr + ' has been confirmed!'}"></p>

<p>
    To view the order details, please logging in to our <a href="http://localhost:8083/">WEBSITE</a>!

<p>
    Regards,
    WalkMyPet
</p>
<br/>
<span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
<p th:text="${location}"></p>
