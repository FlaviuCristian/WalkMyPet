<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Email template for create feedback</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }

    </style>
</head>
<body>
<p th:text="${'Hi ' + titleName + ','}"></p>

<p th:text="${'You have received a feedback related to Order NR. ' + woId}"></p>
<br>
<p>Please see the comments below:</p>
<div>
    <ul>
        <li th:text="${'Comments added By: '+ fbName}"></li>
        <li th:text="${'Comments Added On: ' + dateTime}"></li>
        <li th:text="${'Comments: ' + content}"></li>
    </ul>
</div>

<p>
    To view your orders and related feedbacks please logging in to our <a href="http://localhost:8083/homepage">WEBSITE</a>!
</p>

<p>
    Regards,
    WalkMyPet
</p>
<br/>
<span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
<p th:text="${location}"></p>
</body>
</html>
